<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/png" href="img/insta-icon.png">
    <title>Instagram</title>
</head>
<body>
    <div class="main">
        <div class="main-left">
            <img class="main-left-img" src="img/instagram-phone.png" alt="imagem de um telefone">
        </div>
        <div class="main-right">
            <div class="main-right-top">
                <img class="main-right-logo" src="img/instagram-logo.png" alt="logo do instagram">

                <div>
                    <form class="main-right-login" action="#">
                        <input class="inputmet main-right-login-user" type="text" placeholder="Número de telemóvel, nome de utilizador ou e-mail">
                        <input class="inputmet main-right-login-pass" type="password" placeholder="Palavra-passe">
                        <button class="main-right-login-btn" type="submit">Iniciar sessão</button>
                    </form>
                </div>

                <div class="main-right-divisor">
                    <hr class="main-right-divisor-hr1">
                    <p class="main-right-divisor-p">OU</p>
                    <hr class="main-right-divisor-hr2">
                </div>

                <div class="main-right-alt">
                    <div class="center-text">
                        <a class="main-right-alt-fb" target="_blank" href="https://github.com/AlyferJT">Iniciar sessão com o Facebook</a>
                    </div>
                    <div>
                        <a class="main-right-alt-forgot" target="_blank" href="https://github.com/AlyferJT">Esqueceste-te da palavra-passe?</a>
                    </div>
                </div>
            </div>

            <div class="main-right-bot">
                <p>Não tens uma conta?<a class="reglink" target="_blank" href="https://github.com/AlyferJT"> Registra-te.</a></p>
            </div>

            <div class="main-right-end">
                <p class="main-right-end-p">Obtém a aplicação.</p>
                <div>
                    <a target="_blank" href="https://github.com/AlyferJT">
                        <img class="apple-btnimg" src="img/apple-btn.png" lang="en-US" alt="imagem da apple store">
                    </a>
                    <a target="_blank" href="https://github.com/AlyferJT">
                        <img class="gplay-btnimg" src="img/gplay-btn.png" lang="en-US" alt="imagem do google play store">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
